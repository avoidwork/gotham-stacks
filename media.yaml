# --------------------------------------------------------------
# Media Stack (Kubernetes manifests)
# Organized as: Namespace → Deployments → Services
# Common DNS config is kept consistent across pods.
# --------------------------------------------------------------

# --------------------------------------------------------------
# 1️⃣ Namespace – all objects live here
# --------------------------------------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: media-stack
---
# --------------------------------------------------------------
# 2️⃣ Deployments (one per service)
# --------------------------------------------------------------

# ------------------- Prowlarr -------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media-stack
  labels:
    app: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.152.183.10
          - 1.1.1.1
          - 8.8.8.8
        searches:
          - media-stack.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      containers:
        - name: prowlarr
          image: linuxserver/prowlarr:latest
          ports:
            - containerPort: 9696
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Toronto"
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          hostPath:
            path: /mnt/docker/prowlarr
            type: Directory
---
